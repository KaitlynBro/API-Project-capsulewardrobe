<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capsule Wardrobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/styles/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>




    <header>
		<nav class="clearfix">
			<img class="logo" src="assets/logo.png" alt="hanger with clothes logo">
			<ul class="nav clearfix">
				<li><a href="#home">Home</a></li>
				<li><a href="#home">My Closet</a></li>
				<li><a href="#home">Blog</a></li>
				<li><i class="fa fa-heart" aria-hidden="true"></i></li>
				<li id="userCounterClicks">30</li>
			</ul>
			<div id="weather"></div>
		</nav>
		<h1>Capsule Wardrobe</h1>
		<!--button to smooth scroll down to main content-->
		<button class="myClosetButton">Build My Closet</button>
	</header>






	<main>
		<div id="clothes"></div>
		<!-- Nav buttons to filter returned products-->
		<ul class="filterNav">
			<li><button data-filter="*">All</button></li>
			<li><button data-filter=".tops">Tops</button></li>
			<li><button data-filter=".bottom">Bottoms</button></li>
			<li><button data-filter=".dresses">Dresses</button></li>
			<li><button data-filter=".favorites">Favorites</button></li>
		</ul>
		<button id="reloadButton">Build A New Closet</button>
	</main>





	<footer>

	</footer>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
